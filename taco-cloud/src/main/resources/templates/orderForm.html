<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}" />
</head>
<body>
  <form method="POST" th:action="@{/orders}" th:object="${tacoOrder}">
    <h1>Order your taco creations!</h1>
    <h3>Your tacos in this order:</h3>
    <a th:href="@{/design}" id="another">Design another taco</a><br/>
    <ul>
      <li th:each="taco : ${tacoOrder.tacos}">
        <span th:text="${taco.name}">taco name</span>
      </li>
    </ul>

    <h3>Deliver my masterpiece to...</h3>
    <label for="deliveryName">Name: </label>
    <input id="deliveryName" th:field="*{deliveryName}">
    <span class="validation-error" th:if="${#fields.hasErrors('deliveryName')}"
      th:errors="*{deliveryName}">Name Error</span>
    <br/>

    <label for="deliveryStreet">Street: </label>
    <input id="deliveryStreet" th:field="*{deliveryStreet}">
    <span class="validation-error" th:if="${#fields.hasErrors('deliveryStreet')}"
      th:errors="*{deliveryStreet}">Street Error</span>
    <br/>

    <label for="deliveryCity">City: </label>
    <input id="deliveryCity" th:field="*{deliveryCity}">
    <span class="validation-error" th:if="${#fields.hasErrors('deliveryCity')}"
      th:errors="*{deliveryCity}">City Error</span>
    <br/>

    <label for="deliveryState">State: </label>
    <input id="deliveryState" th:field="*{deliveryState}">
    <span class="validation-error" th:if="${#fields.hasErrors('deliveryState')}"
      th:errors="*{deliveryState}">State Error</span>
    <br/>

    <label for="deliveryZip">Zip Code: </label>
    <input id="deliveryZip" th:field="*{deliveryZip}">
    <span class="validation-error" th:if="${#fields.hasErrors('deliveryZip')}"
      th:errors="*{deliveryZip}">Zip Error</span>
    <br/>

    <h3>Here's how I'll pay...</h3>
    <label for="ccNumber">Credit Card #: </label>
    <input id="ccNumber" type="text" th:field="*{ccNumber}" placeholder="XXXX XXXX XXXX XXXX"/>
    <span class="validation-error"
      th:if="${#fields.hasErrors('ccNumber')}"
      th:errors="*{ccNumber}">CC Number Error</span>
    <br/>

    <label for="ccExpiration">Expiration: </label>
    <input id="ccExpiration" type="text" th:field="*{ccExpiration}"/>
    <span class="validation-error" th:if="${#fields.hasErrors('ccExpiration')}"
      th:errors="*{ccExpiration}">Expiration Error</span>
    <br/>
    <label for="ccCVV">CVV: </label>
    <input id="ccCVV" type="text" th:field="*{ccCVV}"/>
    <span class="validation-error" th:if="${#fields.hasErrors('ccCVV')}"
      th:errors="*{ccCVV}">CVV Error</span>
    <br/>
    <input type="submit" value="Submit Order"/>

  </form>
</body>
</html>
